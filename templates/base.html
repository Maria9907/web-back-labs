<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Матюшкина Мария. {% block lab %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static' , filename='main.css') }}"
    />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <style>
      body{
        {% if request.cookies.get('color') %}
        color:  {{ request.cookies.get('color') }};
        {% endif %}

        {% if request.cookies.get('bg_color') %}
        background-color: {{ request.cookies.get('bg_color') }};
        {% endif %}
        {% if request.cookies.get('font_size') %}
        font-size: {{ request.cookies.get('font_size') }}px;
        {% endif %}
        {% if request.cookies.get('font_family') %}
        font-family: {{ request.cookies.get('font_family') }};
        {% endif %}
      }

    </style>
    {% block script %}{% endblock %}
  </head>
  <body>
    <header>WEB-программирование, часть 2. {{ self.lab() }}
       <a href="{{ url_for('index') }}" class="home-link">Главное меню</a>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>&copy; Матюшкина Мария, ФБИ-32, 3 курс, 2025</footer>
  </body>
</html>
