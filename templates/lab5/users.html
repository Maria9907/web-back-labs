{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Список пользователей</h1>

    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">Логин</th>
                <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">Полное имя</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td style="padding: 10px; border: 1px solid #ddd;">{{ user['login'] }}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">{{ user['full_name'] or 'Не указано' }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div style="margin-top: 20px;">
        <a href="/lab5/">На главную</a>
    </div>
{% endblock %}
