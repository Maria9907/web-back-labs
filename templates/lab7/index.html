{% extends "base.html" %} 

{# номер лабораторной работы: #}
{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
    .modal {
    z-index: 100;
    display: none;
    
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);

    }
    button {
        margin-right: 5px;

    }
    #film-list td:nth-child(2) {
    color: #666;
    font-style: italic;
}
</style>
{% endblock %}



{% block main %}

    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                
                <th>Название на русском</th>
                <th>Оригинальное название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>


    <div>
        <button onclick="addFilm() " style="margin-top:10px; ;">Добавить фильм</button>
    </div>

    <div class="modal">
        <input type="hidden" id="id">
        <label >
            Название фильма на русском языке:
            <input type="text" id="title-ru">
            <div id="title-ru-error" class="error-message"></div>
        </label>

        <label >
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
            <div id="title-error" class="error-message"></div>
        </label>

        <label>
            Год выпуска:
            <input type="number" id="year">
            <div id="year-error" class="error-message"></div>
        </label><br>

        <label>
            Описание:
            <textarea id="description"></textarea>
            <div id="description-error" class="error-mesage"></div>
        </label><br>

        <button onclick="sendFilm()">ОК</button>
        <button onclick="cancel()">Отмена</button>
    </div>
{% endblock %}
